<!doctype html>
<html>
    <meta charset="UTF-8">
    <body>
        <form id="options-form">
            <fieldset>
                <legend>Choose how you want new tabs opened</legend>

                <input type="radio" name="how-open" id="background" value="background">
                <label for="background">Open new tab in background (default)</label>

                <input type="radio" name="how-open" id="active" value="active">
                <label for="active">Open new tab as the active tab</label>
            </fieldset>
            <button type="submit">Save</button>
        </form>
        <script src="options.js"></script>
    </body>
</html>
